<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRY :: ADVANCED SURVEILLANCE SYSTEM</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Colors - Neon Palette */
            --cyan: #00f5ff;
            --cyan-dim: rgba(0, 245, 255, 0.1);
            --cyan-glow: rgba(0, 245, 255, 0.6);
            
            --purple: #7c3aed;
            --purple-dim: rgba(124, 58, 237, 0.1);
            --purple-glow: rgba(124, 58, 237, 0.5);
            
            --amber: #f59e0b;
            --amber-dim: rgba(245, 158, 11, 0.1);
            --amber-glow: rgba(245, 158, 11, 0.5);

            --red: #ff3333;
            --red-glow: rgba(255, 51, 51, 0.6);

            --bg-dark: #050508;
            --bg-panel: #0a0a12;
            --grid-line: rgba(255, 255, 255, 0.03);
            
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;

            --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: thin;
            scrollbar-color: var(--cyan) var(--bg-dark);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: var(--font-body);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: 
                radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 245, 255, 0.05) 0%, transparent 40%),
                linear-gradient(var(--bg-dark), var(--bg-dark));
        }

        /* Ambient Grid Background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        /* --- Header --- */
        header {
            z-index: 10;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: rgba(10, 10, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--grid-line);
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan-glow);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: pulse-logo 4s infinite ease-in-out;
        }

        @keyframes pulse-logo {
            0%, 100% { box-shadow: 0 0 15px var(--cyan-glow); opacity: 1; }
            50% { box-shadow: 0 0 30px var(--cyan-glow); opacity: 0.8; }
        }

        h1 {
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px var(--cyan-glow);
            text-transform: uppercase;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .clock-container {
            font-family: var(--font-head);
            color: var(--amber);
            font-size: 1.2rem;
            text-shadow: 0 0 8px var(--amber-glow);
            min-width: 140px;
            text-align: right;
        }

        .stat-badge {
            background: var(--purple-dim);
            border: 1px solid var(--purple);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #fff;
            box-shadow: 0 0 10px var(--purple-dim);
        }

        button {
            background: transparent;
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 0.5rem 1rem;
            font-family: var(--font-head);
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--cyan);
            color: #000;
            box-shadow: 0 0 20px var(--cyan-glow);
        }

        button:active {
            transform: scale(0.98);
        }

        button.danger {
            border-color: var(--red);
            color: var(--red);
        }
        button.danger:hover {
            background: var(--red);
            color: #fff;
            box-shadow: 0 0 20px var(--red-glow);
        }

        /* --- Main Grid --- */
        main {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            position: relative;
            z-index: 1;
            
            display: grid;
            gap: 1rem;
            /* Grid template is set via JS */
            align-content: start;
        }

        /* Camera Card */
        .cam-card {
            background: var(--bg-panel);
            border: 1px solid var(--grid-line);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s var(--ease-out);
        }

        .cam-card:hover {
            border-color: var(--cyan);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.15);
            transform: scale(1.005);
            z-index: 5;
        }

        /* Decoration corners */
        .cam-card::before, .cam-card::after {
            content: '';
            position: absolute;
            width: 10px; height: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 10;
        }
        .cam-card:hover::before {
            top: 0; left: 0;
            border-top-color: var(--cyan);
            border-left-color: var(--cyan);
        }
        .cam-card:hover::after {
            bottom: 0; right: 0;
            border-bottom-color: var(--cyan);
            border-right-color: var(--cyan);
        }

        /* Cam Header */
        .cam-header {
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.9rem;
        }

        .cam-title {
            color: var(--cyan);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .cam-ip {
            color: #666;
            font-family: monospace;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .cam-status {
            width: 8px; height: 8px;
            background: #333;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .cam-status.online {
            background: var(--cyan);
            box-shadow: 0 0 8px var(--cyan);
        }

        /* Feed container */
        .cam-feed {
            flex: 1;
            background: #000;
            position: relative;
            min-height: 200px; /* Base height */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Simulated Video Feed Stuff */
        .feed-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .no-signal-text {
            position: absolute;
            color: #333;
            font-family: var(--font-head);
            font-size: 1.5rem;
            letter-spacing: 5px;
            z-index: 2;
            text-shadow: 0 0 5px #000;
        }

        /* Overlays */
        .feed-overlay {
            position: absolute;
            top: 1rem; 
            left: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 5;
        }

        .rec-badge {
            background: var(--red);
            color: #fff;
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: 700;
            border-radius: 2px;
            display: none; /* hidden by default */
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from { opacity: 1; }
            to { opacity: 0.3; }
        }

        .timestamp {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            font-family: monospace;
            z-index: 5;
            background: rgba(0,0,0,0.6);
            padding: 2px 5px;
            font-size: 0.85rem;
            color: #ddd;
        }

        /* Scanning Line Animation on Feed */
        .scan-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 10px var(--cyan);
            opacity: 0.3;
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 4;
            display: none; /* Only Show on hover or active */
        }
        .cam-card:hover .scan-line {
            display: block;
        }

        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            5% { opacity: 0.3; }
            95% { opacity: 0.3; }
            100% { top: 110%; opacity: 0; }
        }

        /* Controls Overlay (Slide up on hover) */
        .feed-controls {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s var(--ease-out);
            z-index: 10;
        }
        .cam-card:hover .feed-controls {
            transform: translateY(0);
        }

        .icon-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.2s;
        }
        .icon-btn:hover {
            opacity: 1;
            color: var(--cyan);
            transform: scale(1.1);
        }
        .icon-btn.active-rec {
            color: var(--red);
            opacity: 1;
            text-shadow: 0 0 10px var(--red);
        }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: #0d0d14;
            border: 1px solid var(--grid-line);
            border-top: 2px solid var(--purple);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            transform: scale(0.9);
            transition: transform 0.3s var(--ease-out);
        }
        .modal-overlay.open .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--grid-line);
            padding-bottom: 1rem;
        }
        
        .modal-title {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: var(--purple);
        }

        .close-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .close-btn:hover { color: #fff; }

        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.9rem;
        }
        
        input[type="text"], select {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            padding: 0.8rem;
            color: #fff;
            font-family: var(--font-body);
            border-radius: 4px;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 10px var(--cyan-dim);
        }

        .camera-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255,255,255,0.03);
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        /* Special Fullscreen Cam Modal */
        #fullscreen-modal .modal {
            max-width: 90vw;
            height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            background: #000;
            border: 1px solid var(--cyan);
        }
        #fullscreen-modal .modal-header {
            padding: 1rem;
            margin: 0;
            background: #111;
        }
        #fullscreen-feed-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        #fullscreen-feed-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark); 
        }
        ::-webkit-scrollbar-thumb {
            background: var(--cyan); 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #fff; 
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <div class="logo-icon"></div>
            <h1>SENTRY <span style="font-weight: 400; font-size: 0.8em; color: var(--cyan);">NET</span></h1>
        </div>

        <div class="header-controls">
            <div class="stat-badge">
                CAMERAS: <span id="active-cams-count" style="color: var(--cyan); font-weight: bold;">0</span>
            </div>
            
            <div class="clock-container" id="main-clock">00:00:00</div>
            
            <button onclick="openModal('add-cam-modal')">
                <span>+ ADD CAM</span>
            </button>
            <button onclick="openModal('settings-modal')">
                <span>SETTINGS</span>
            </button>
        </div>
    </header>

    <main id="camera-grid">
        <!-- Cameras will be injected here JS -->
    </main>

    <!-- Modals -->
    
    <!-- Add Camera Modal -->
    <div id="add-cam-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">ADD NEW FEED</div>
                <button class="close-btn" onclick="closeModal('add-cam-modal')">&times;</button>
            </div>
            <div class="form-group">
                <label>CAMERA NAME</label>
                <input type="text" id="new-cam-name" placeholder="e.g. Sector 7 Hallway">
            </div>
            <div class="form-group">
                <label>RTSP STREAM URL</label>
                <input type="text" id="new-cam-url" placeholder="rtsp://192.168.1.xxx:554/stream">
            </div>
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="danger" onclick="closeModal('add-cam-modal')">CANCEL</button>
                <button onclick="addNewCamera()">CONNECT</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">SYSTEM SETTINGS</div>
                <button class="close-btn" onclick="closeModal('settings-modal')">&times;</button>
            </div>
            <div class="form-group">
                <label>GRID LAYOUT MODE</label>
                <select id="layout-mode" onchange="updateLayout()">
                    <option value="auto">AUTO ADAPTIVE (Recommended)</option>
                    <option value="2col">FORCED 2 COLUMNS</option>
                    <option value="3col">FORCED 3 COLUMNS</option>
                    <option value="4col">FORCED 4 COLUMNS</option>
                </select>
            </div>
            <div class="form-group">
                <label>ACTIVE FEEDS MANAGEMENT</label>
                <div id="cam-list-settings" style="max-height: 200px; overflow-y: auto; padding-right: 5px;">
                    <!-- List populated by JS -->
                </div>
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button onclick="closeModal('settings-modal')">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen View Modal -->
    <div id="fullscreen-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title" id="fs-title">CAMERA NAME</div>
                <button class="close-btn" onclick="closeModal('fullscreen-modal')">&times;</button>
            </div>
            <div id="fullscreen-feed-container">
                <canvas id="fullscreen-feed-canvas"></canvas>
                <div class="timestamp" id="fs-timestamp" style="font-size: 1.2rem;"></div>
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let cameras = [];
        let nextId = 1;
        
        // Simulation Assets (colors for noise generation)
        const noiseColors = ['#111', '#1a1a1a', '#0f0f0f'];

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            // Seed initial cameras
            for(let i=0; i<4; i++) {
                addCameraState(`Sector ${i+1}`, `192.168.1.10${i+1}`);
            }
            renderGrid();
            startClocks();
            animationLoop();
        });

        // --- Core Functions ---

        function addCameraState(name, ip) {
            cameras.push({
                id: nextId++,
                name: name || `Camera ${nextId}`,
                ip: ip || `192.168.1.${100+nextId}`,
                isRecording: false,
                active: true,
                noiseOffset: Math.random() * 1000
            });
            updateHeaderCounts();
        }

        function addNewCamera() {
            const nameIn = document.getElementById('new-cam-name');
            const urlIn = document.getElementById('new-cam-url');
            
            // Extract IP from URL if possible, primitive parsing
            let ip = 'Unknown IP';
            if(urlIn.value.includes('//')) {
                ip = urlIn.value.split('/')[2].split(':')[0];
            }

            addCameraState(nameIn.value, ip);
            renderGrid();
            closeModal('add-cam-modal');
            
            // Reset inputs
            nameIn.value = '';
            urlIn.value = '';
        }

        function removeCamera(id) {
            cameras = cameras.filter(c => c.id !== id);
            renderGrid();
            updateHeaderCounts();
            renderSettingsList(); // refresh if open
        }

        function toggleCamera(id) {
            const cam = cameras.find(c => c.id === id);
            if(cam) {
                cam.active = !cam.active;
                renderGrid();
                updateHeaderCounts();
            }
        }

        function updateHeaderCounts() {
            document.getElementById('active-cams-count').innerText = cameras.filter(c => c.active).length;
        }

        // --- Rendering ---

        function renderGrid() {
            const grid = document.getElementById('camera-grid');
            grid.innerHTML = '';
            
            const activeCams = cameras.filter(c => c.active);
            const count = activeCams.length;

            // Auto Layout Logic
            let columns = 'repeat(auto-fit, minmax(300px, 1fr))';
            
            const mode = document.getElementById('layout-mode').value;
            if (mode === 'auto') {
                if(count === 1) columns = '1fr';
                else if(count === 2) columns = '1fr 1fr';
                else if(count <= 4) columns = '1fr 1fr'; // 2x2
                else if(count <= 6) columns = 'repeat(3, 1fr)';
                else columns = 'repeat(4, 1fr)';
            } else if (mode === '2col') {
                columns = '1fr 1fr';
            } else if (mode === '3col') {
                columns = 'repeat(3, 1fr)';
            } else if (mode === '4col') {
                columns = 'repeat(4, 1fr)';
            }

            grid.style.gridTemplateColumns = columns;

            // Render Cards
            activeCams.forEach(cam => {
                const card = document.createElement('div');
                card.className = 'cam-card';
                card.innerHTML = `
                    <div class="cam-header">
                        <div>
                            <span class="cam-status online"></span>
                            <span class="cam-title">${cam.name}</span>
                            <span class="cam-ip">[${cam.ip}]</span>
                        </div>
                        <div style="font-size: 0.8em; color: #444;">LIVE</div>
                    </div>
                    <div class="cam-feed" id="feed-container-${cam.id}">
                        <canvas class="feed-canvas" id="canvas-${cam.id}"></canvas>
                        <div class="scan-line"></div>
                        <div class="feed-overlay">
                            <div class="rec-badge" id="rec-badge-${cam.id}" style="display: ${cam.isRecording ? 'block' : 'none'}">REC</div>
                        </div>
                        <div class="timestamp" id="time-${cam.id}">00:00:00</div>
                        <div class="feed-controls">
                            <button class="icon-btn ${cam.isRecording ? 'active-rec' : ''}" onclick="toggleRec(${cam.id})" title="Record">‚óè</button>
                            <button class="icon-btn" title="Snapshot">üì∑</button>
                            <button class="icon-btn" title="Audio">üîä</button>
                            <button class="icon-btn" onclick="openFullscreen(${cam.id})" title="Fullscreen">‚õ∂</button>
                            <button class="icon-btn" onclick="openSettings(${cam.id})" title="Settings">‚öô</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateLayout() {
            renderGrid();
        }

        // --- Canvas Animation (Simulated Feed) ---
        function animationLoop() {
            const activeCams = cameras.filter(c => c.active);
            
            // Main Grid
            activeCams.forEach(cam => {
                const canvas = document.getElementById(`canvas-${cam.id}`);
                if(canvas) drawNoise(canvas, cam);
            });

            // Fullscreen
            if(currentFullscreenId) {
                const cam = cameras.find(c => c.id === currentFullscreenId);
                const fsCanvas = document.getElementById('fullscreen-feed-canvas');
                if(cam && fsCanvas) drawNoise(fsCanvas, cam, true);
            }

            requestAnimationFrame(animationLoop);
        }

        function drawNoise(canvas, cam, highQuality = false) {
            const ctx = canvas.getContext('2d');
            
            // Resize if needed
            const rect = canvas.parentElement.getBoundingClientRect();
            if(canvas.width !== rect.width || canvas.height !== rect.height) {
                canvas.width = rect.width;
                canvas.height = rect.height;
            }

            const w = canvas.width;
            const h = canvas.height;
            
            // Fill Background
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, w, h);

            // Draw "Video" Elements (Moving shapes to simulate activity)
            const time = Date.now() * 0.001;
            
            // 1. Grid
            ctx.strokeStyle = '#112';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=0; x<w; x+=50) { ctx.moveTo(x,0); ctx.lineTo(x,h); }
            for(let y=0; y<h; y+=50) { ctx.moveTo(0,y); ctx.lineTo(w,y); }
            ctx.stroke();

            // 2. Moving Object (Simulate camera movement/subject)
            const xPos = (Math.sin(time + cam.id) * w/3) + w/2;
            const yPos = (Math.cos(time * 0.8 + cam.id) * h/3) + h/2;
            
            ctx.fillStyle = '#111';
            ctx.beginPath();
            ctx.arc(xPos, yPos, 40, 0, Math.PI*2);
            ctx.fill();

            // 3. Noise / Grain
            // Optimization: Only update noise every few frames or use smaller pattern
            const imageData = ctx.getImageData(0,0,w,h);
            const data = imageData.data;
            
            // Super basic noise for "Signal" look
            // We'll just touch random pixels to be faster than iterating all
            for(let i=0; i< (highQuality ? 4000 : 1000); i++) {
                const x = Math.floor(Math.random() * w);
                const y = Math.floor(Math.random() * h);
                const index = (y * w + x) * 4;
                const val = Math.random() * 50;
                data[index] = Math.min(255, data[index] + val);     // r
                data[index+1] = Math.min(255, data[index+1] + val); // g
                data[index+2] = Math.min(255, data[index+2] + val); // b
            }
            ctx.putImageData(imageData, 0, 0);

            // 4. Time Overlay (embedded in canvas for realism?) 
            // - Actually we use DOM overlay for crisp text, so skip here.
        }


        // --- Interaction Logic ---

        function toggleRec(id) {
            const cam = cameras.find(c => c.id === id);
            if(cam) {
                cam.isRecording = !cam.isRecording;
                renderGrid(); // brute force re-render to update UI state
            }
        }

        let currentFullscreenId = null;

        function openFullscreen(id) {
            currentFullscreenId = id;
            const cam = cameras.find(c => c.id === id);
            document.getElementById('fs-title').innerText = cam.name + " [LIVE FEED]";
            openModal('fullscreen-modal');
        }

        function openSettings(id) {
            // Helper to scroll settings info for specific cam?
            // For now just general settings
            openModal('settings-modal');
        }

        // --- Modals ---
        
        function openModal(id) {
            document.getElementById(id).classList.add('open');
            if(id === 'settings-modal') renderSettingsList();
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('open');
            if(id === 'fullscreen-modal') currentFullscreenId = null;
        }

        function renderSettingsList() {
            const list = document.getElementById('cam-list-settings');
            list.innerHTML = '';
            cameras.forEach(cam => {
                const item = document.createElement('div');
                item.className = 'camera-list-item';
                item.innerHTML = `
                    <span>${cam.name}</span>
                    <div>
                        <button style="border:none; color: ${cam.active ? 'var(--cyan)' : '#444'};" onclick="toggleCamera(${cam.id})">
                            ${cam.active ? 'ON' : 'OFF'}
                        </button>
                        <button class="danger" style="border:none;" onclick="removeCamera(${cam.id})">DEL</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Click outside to close
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('open');
                if(event.target.id === 'fullscreen-modal') currentFullscreenId = null;
            }
        }

        // Escape key
        window.onkeydown = function(e) {
            if(e.key === "Escape") {
                document.querySelectorAll('.modal-overlay').forEach(m => {
                    m.classList.remove('open');
                });
                currentFullscreenId = null;
            }
        }

        // --- Clocks ---
        function startClocks() {
            setInterval(() => {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', {hour12: false});
                const ms = String(now.getMilliseconds()).padStart(3, '0');
                
                // Main Clock
                document.getElementById('main-clock').innerText = `${timeStr}`; // .${ms.substring(0,2)}

                // Cam Clocks
                cameras.forEach(cam => {
                    const el = document.getElementById(`time-${cam.id}`);
                    if(el) el.innerText = `${timeStr}.${ms}`; // High precision for cameras
                });
                
                // FS Clock
                if(currentFullscreenId) {
                    const el = document.getElementById('fs-timestamp');
                    if(el) el.innerText = `${timeStr}.${ms}`;
                }

            }, 40); // 25fps update for clock
        }

    </script>
